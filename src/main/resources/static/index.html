    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Kjøp av kinobiletter</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body style="margin:50px">
        <h1>Kjøp av kinobiletter</h1> <br> <br> <br>
        <div class="container">
            <form>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <h4>Velg film :)</h4>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="film" id="film1" value="Barbie">
                                <label class="form-check-label" for="film1">Barbie</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="film" id="film2" value="Anyone but you">
                                <label class="form-check-label" for="film2">Anyone but you</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="film" id="film3" value="Night swim">
                                <label class="form-check-label" for="film3">Night swim</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="film" id="film4" value="Mean girls 2">
                                <label class="form-check-label" for="film4">Mean girls 2</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="film" id="film5" value="Inside out 2">
                                <label class="form-check-label" for="film5">Inside out 2</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="film" id="film6" value="Kungfu panda 4">
                                <label class="form-check-label" for="film6">Kungfu panda 4</label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <br> <br>
        </form>
            <div class="form-group">
                <label>Antall billetter:</label>
                <input type="text" id="kvantitet" name="kvantitet" class="form-control" min="1" required>
            </div>
            <div class="form-group">
                <label>Fornavn:</label>
                <input type="text" id="fornavn" class="form-control" placeholder="Skriv inn ditt fornavn" required>
            </div>
            <div class="form-group">
                <label>Etternavn:</label>
                <input type="text" id="etternavn" class="form-control" placeholder="Skriv inn ditt etternavn" required>
            </div>
            <div class="form-group">
                <label>Tlf-nummer:</label>
                <input type="tel" id="telefonnummer" class="form-control" placeholder="Skriv inn et gyldig nummer" pattern="[0-9]{8}" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Skriv inn din email adresse" required> <br> <br>

                <button class="btn btn-danger" onclick="lagreBooking()">Kjøp billett</button>
            </div>
            </div>
        </form>

            <h3>Mine bilettter</h3>
            <div id="bookingerr"></div> <br> <br> <br>
                <button class="btn btn-primary" onclick="slettAlleBookinger()">Slett alle biletter</button>
                <script src="booke.js"></script>
    </body>
    </html>
