<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kjøp av kinobiletter</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="booke.js"></script>
</head>
<body style="margin:50px" class="bg-light">
<h1 class="display-4 text-center mb-5">Kjøp av kinobiletter</h1>
<div class="container">
    <form>
        <div class="form-group">
            <div class="form-group">
                <h5 class="text-start mb-4">Velg film</h5>
                <div class="custom-control custom-radio">
                    <input type="radio" id="film1" name="film" class="custom-control-input" value="Barbie">
                    <label class="custom-control-label" for="film1">Barbie</label>
                </div> <br>
                <div class="custom-control custom-radio">
                    <input type="radio" id="film2" name="film" class="custom-control-input" value="Anyone but you">
                    <label class="custom-control-label" for="film2">Anyone but you</label>
                </div> <br>
                <div class="custom-control custom-radio">
                    <input type="radio" id="film3" name="film" class="custom-control-input" value="Night swim">
                    <label class="custom-control-label" for="film3">Night swim</label>
                </div> <br>
                <div class="custom-control custom-radio">
                    <input type="radio" id="film4" name="film" class="custom-control-input" value="Mean girls 2">
                    <label class="custom-control-label" for="film4">Mean girls 2</label>
                </div> <br>
                <div class="custom-control custom-radio">
                    <input type="radio" id="film5" name="film" class="custom-control-input" value="Inside out 2">
                    <label class="custom-control-label" for="film5">Inside out 2</label>
                </div> <br>
                <div class="custom-control custom-radio">
                    <input type="radio" id="film6" name="film" class="custom-control-input" value="Kungfu panda 4">
                    <label class="custom-control-label" for="film6">Kungfu panda 4</label>
                </div>
            </div>
        </div> <br>
        <div class="form-group">
            <label for="kvantitet">Antall billetter:</label>
            <input type="number" id="kvantitet" name="kvantitet" class="form-control" min="1" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="fornavn">Fornavn:</label>
            <input type="text" id="fornavn" class="form-control" placeholder="Skriv inn ditt fornavn" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="etternavn">Etternavn:</label>
            <input type="text" id="etternavn" class="form-control" placeholder="Skriv inn ditt etternavn" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="telefonnummer">Tlf-nummer:</label>
            <input type="tel" id="telefonnummer" class="form-control" placeholder="Skriv inn et gyldig nummer" pattern="[0-9]{8}" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" placeholder="Skriv inn din email adresse" required autocomplete="off">
        </div> <br>
        <button class="btn btn-dark" onclick="lagreBooking()">Kjøp billett</button>
    </form>
    <h3 class="mt-5">Mine bilettter</h3> <br>
    <div id="bookinger"></div>
    <button class="btn btn-dark" onclick="slettAlleBookinger()">Slett alle biletter</button>
</div>
<script src="booke.js"></script>
</body>
</html>
